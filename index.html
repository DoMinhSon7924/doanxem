<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tò mò gì mà vào tận đây?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #005a87;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 90, 135, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 2;
        }

        h1 {
            color: #0078b6;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #a0d8ef;
            border-radius: 8px;
            width: 70%;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0078b6;
        }

        button {
            background-color: #0078b6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005a87;
        }

        .message-box {
            background-color: #e1f5fe;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message-content {
            font-size: 18px;
            line-height: 1.6;
        }

        .heart {
            color: #ff6b6b;
            font-size: 24px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #64b5f6;
        }

        #heart-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #pinkboard {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .chu {
            color: rgb(214, 95, 182);
            position: absolute;
            width: 100%;
            text-align: center;
            top: 20%;
            z-index: 3;
            font-size: 28px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="heart-animation">
        <canvas id="pinkboard"></canvas>
        <h1 class="chu" id="love-message"></h1>
    </div>
    
    <div class="container" id="main-container">
        <h1>KHÔNG CÓ GÌ Ở ĐÂY NẾU BẠN KHÔNG QUEN MÌNH</h1>
        <p>NHƯNG ĐÃ VÀO RỒI THÌ NHẬP THỬ INGAME CỦA BẠN ĐI?</p>
        
        <div class="input-group">
            <input type="text" id="name-input" placeholder="Nhập ingame của bạn...">
            <br>
            <button id="check-btn">Xem lời nhắn</button>
        </div>
                
        <div class="message-box" id="message-box">
            <p class="message-content" id="message-content"></p>
        </div>
        
        <footer>
            Made with <span class="heart">♥</span> | GitHub Pages
        </footer>
    </div>
    
    <script>
        
        const friends = [
            {
                name: "Xuan Anh",
                message: "Ai day?",
                special: true
            },
            {
                name: "Kai2_5",
                message: "Xin lỗi chú em vì mặc kệ mọi chuyện mà không nói, anh thật khốn lạn :))"
            },
            {
                name: "hahthaoo",
                message: "Tình cảm hơi nhạt phai đấy bạn yêu nhé, Anyways, dù sau này không làm bạn nữa thì quãng thời gian làm bạn của chúng ta vẫn rất tuyệt vời, cảm ơn m"
            },
            {
                name: "SOLINNA_02",
                message: "Chào cp no love của mình, đừng giận dỗi mình nhiều quá nhé"
            },
            {
                name: "CaMap4Chan_",
                message: "Rồi rồi vẫn đang giữ chuỗi đây"
            },
            {
                name: "Dezazuuu",
                message: "Cảm ơn đã dành tình cảm cho anh. Chúc em tìm được người thương."
            },
            {
                name: "Zhou_",
                message: "Chào Zhou nhé, thật sự là không có vào stalk đâu :< (Mình xạo)"
            },
            {
                name: "congchuabuoin",
                message: "Tên cũng hay đấy, nhưng thử nhập tên bạn xem?"
            }
        ];

        const defaultMessage = "Sơn chưa có lời nhắn cho bạn.";
        
        const nameInput = document.getElementById('name-input');
        const checkBtn = document.getElementById('check-btn');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');
        const heartAnimation = document.getElementById('heart-animation');
        const mainContainer = document.getElementById('main-container');
        const loveMessage = document.getElementById('love-message');

        function checkName() {
            const name = nameInput.value.trim();
            if (!name) {
                alert('Vui lòng nhập tên của bạn');
                return;
            }
            
            const friend = friends.find(friend => friend.name.toLowerCase() === name.toLowerCase());
            
            if (friend) {
                messageContent.textContent = friend.message;
                
                if (friend.special) {
                    heartAnimation.style.display = 'block';
                    mainContainer.style.display = 'none';
                    loveMessage.style.display = 'block';
                    initHeartAnimation();
                } else {
                    messageBox.style.display = 'block';
                }
            } else {
                messageContent.textContent = defaultMessage;
                messageBox.style.display = 'block';
            }
        }

        checkBtn.addEventListener('click', checkName);
        
        nameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkName();
            }
        });

        function initHeartAnimation() {
            var settings = {
                particles: {
                    length: 500, 
                    duration: 2, 
                    velocity: 100, 
                    effect: -0.75,
                    size: 30,
                },
            };
            
            (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());

            var Point = (function() {
                function Point(x, y) {
                    this.x = (typeof x !== 'undefined') ? x : 0;
                    this.y = (typeof y !== 'undefined') ? y : 0;
                }
                Point.prototype.clone = function() {
                    return new Point(this.x, this.y);
                };
                Point.prototype.length = function(length) {
                    if (typeof length == 'undefined')
                        return Math.sqrt(this.x * this.x + this.y * this.y);
                    this.normalize();
                    this.x *= length;
                    this.y *= length;
                    return this;
                };
                Point.prototype.normalize = function() {
                    var length = this.length();
                    this.x /= length;
                    this.y /= length;
                    return this;
                };
                return Point;
            })();

            var Particle = (function() {
                function Particle() {
                    this.position = new Point();
                    this.velocity = new Point();
                    this.acceleration = new Point();
                    this.age = 0;
                }
                Particle.prototype.initialize = function(x, y, dx, dy) {
                    this.position.x = x;
                    this.position.y = y;
                    this.velocity.x = dx;
                    this.velocity.y = dy;
                    this.acceleration.x = dx * settings.particles.effect;
                    this.acceleration.y = dy * settings.particles.effect;
                    this.age = 0;
                };
                Particle.prototype.update = function(deltaTime) {
                    this.position.x += this.velocity.x * deltaTime;
                    this.position.y += this.velocity.y * deltaTime;
                    this.velocity.x += this.acceleration.x * deltaTime;
                    this.velocity.y += this.acceleration.y * deltaTime;
                    this.age += deltaTime;
                };
                Particle.prototype.draw = function(context, image) {
                    function ease(t) {
                        return (--t) * t * t + 1;
                    }
                    var size = image.width * ease(this.age / settings.particles.duration);
                    context.globalAlpha = 1 - this.age / settings.particles.duration;
                    context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
                };
                return Particle;
            })();

            var ParticlePool = (function() {
                var particles,
                    firstActive = 0,
                    firstFree   = 0,
                    duration    = settings.particles.duration;

                function ParticlePool(length) {
                    particles = new Array(length);
                    for (var i = 0; i < particles.length; i++)
                        particles[i] = new Particle();
                }
                ParticlePool.prototype.add = function(x, y, dx, dy) {
                    particles[firstFree].initialize(x, y, dx, dy);

                    firstFree++;
                    if (firstFree   == particles.length) firstFree   = 0;
                    if (firstActive == firstFree       ) firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                };
                ParticlePool.prototype.update = function(deltaTime) {
                    var i;
                
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].update(deltaTime);
                        for (i = 0; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                
                    while (particles[firstActive].age >= duration && firstActive != firstFree) {
                        firstActive++;
                        if (firstActive == particles.length) firstActive = 0;
                    }
                };
                ParticlePool.prototype.draw = function(context, image) {

                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                    if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].draw(context, image);
                        for (i = 0; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                };
                return ParticlePool;
            })();


            (function(canvas) {
                var context = canvas.getContext('2d'),
                    particles = new ParticlePool(settings.particles.length),
                    particleRate = settings.particles.length / settings.particles.duration, 
                    time;

                function pointOnHeart(t) {
                    return new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                    );
                }

                var image = (function() {
                    var canvas  = document.createElement('canvas'),
                        context = canvas.getContext('2d');
                    canvas.width  = settings.particles.size;
                    canvas.height = settings.particles.size;
                    function to(t) {
                        var point = pointOnHeart(t);
                        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                        return point;
                    }
                    context.beginPath();
                    var t = -Math.PI;
                    var point = to(t);
                    context.moveTo(point.x, point.y);
                    while (t < Math.PI) {
                        t += 0.01; 
                        point = to(t);
                        context.lineTo(point.x, point.y);
                    }
                    context.closePath();
                    context.fillStyle = '#e80c29';
                    context.fill();
                    var image = new Image();
                    image.src = canvas.toDataURL();
                    return image;
                })();

                function render() {
                    requestAnimationFrame(render);
                
                    var newTime   = new Date().getTime() / 1000,
                        deltaTime = newTime - (time || newTime);
                    time = newTime;

                    context.clearRect(0, 0, canvas.width, canvas.height);

                    var amount = particleRate * deltaTime;
                    for (var i = 0; i < amount; i++) {
                        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                    }
                
                    particles.update(deltaTime);
                    particles.draw(context, image);
                }

                function onResize() {
                    canvas.width  = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                }
                window.onresize = onResize;

                setTimeout(function() {
                    onResize();
                    render();
                }, 10);
            })(document.getElementById('pinkboard'));
        }
    </script>
</body>
</html>
